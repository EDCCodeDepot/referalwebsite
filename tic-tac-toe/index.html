<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Two Player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="scoreboard">
            <div class="player player-x">
                <span class="player-label">Player X</span>
                <span class="player-score" id="score-x">0</span>
            </div>
            <div class="player player-draws">
                <span class="player-label">Draws</span>
                <span class="player-score" id="score-draws">0</span>
            </div>
            <div class="player player-o">
                <span class="player-label">Player O</span>
                <span class="player-score" id="score-o">0</span>
            </div>
        </div>

        <div class="status" id="status">Player X's turn</div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="btn btn-restart" id="restart-btn">New Game</button>
            <button class="btn btn-reset" id="reset-btn">Reset Scores</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
